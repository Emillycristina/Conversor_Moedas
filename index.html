<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Conversor</title>
</head>
<body>
    <div class="container">
     <header>
        <h1>Conversor de Moedas</h1>
     </header>

     <main>

        <label>
         Converter<br>
            <b>de:</b>
           <select> 
                <option>
                   R$ Real Brasileiro
                </option>
            </select>
        </label>
        <label>
           Converter<br>
           <b>para:</b>
           <br>
            <select id="currency-select">
                <option>
                  US$ Dólar americano
                </option>
                <option>
                  € Euro
                </option>
                <option>
                  Bitcoin
                 </option>
            </select>
        </label>
        
         <label >
            Valor
            <br>
            <input id="input-real" placeholder="R$ 10.000,00" class="input">
         </label>

        <button type="button" id="convert-button">Converter</button>

        <section class="currency-container">
            <div>
               <img src="./assets/brasil-2.png" alt="bandeira-brasil">
               <p class="currenty-name" >Real</p>
               <p  class="currency-value" id="real-value-text">R$ 10.000,00</p>
            </div>
            
            <img src="./assets/Vector.png" alt="seta">

             <div class="currency-container">
                <img src="./assets/estados-unidos-_1_-1.png" id="currency-img" alt="bandeira-pais-conversao">
                <p class="currenty-name" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-value-text">U$$ 2.000,00</p>
             </div>
        </section>

    </div>
   </main>
 </body>
</html>
